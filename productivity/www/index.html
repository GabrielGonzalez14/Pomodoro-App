<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/Normalize.css">
        <title>GGON~Z - Timer with 🔔</title>
    </head>
    <body>
        <h1>🍅Pomodoro Timer⏲</h1>
        <figure class="clock">
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio id="myAudio"
            src="Jump Up Super StarSuper Mario Odyssey Music Box.mp3"
        ></audio>
        <svg class="progress-ring" height="120" width="120">
            <circle
            class="progress-ring__circle"
            stroke-width="8"
            fill="transparent"
            r="50"
            cx="60"
            cy="60"
            />
        </svg>
        </figure>
        
        <div class="btn-group">
        <button id="botones" class= "start" onclick="pausemyAudio()" >start focus</button>
        <button id="botones" class= "reset" onclick="pausemyAudio()" >reset</button>
        <button id="botones" class= "pause" onclick="pausemyAudio()" >pause</button>
        </div>
        
        <form action=".">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="1" id="focusTime" />
        <label for="breakTime">Break Time</label>
        <input type="number" value="1" id="breakTime" />
        <button class="submit" id="boton1" >Save settings</button>
        </form>
        
        <footer><a href="Components/Portada.html">Team GGON~Z</a></footer>
        
        <script src="js/index.js"></script>
    </body>
</html>
